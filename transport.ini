<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор транспортных расходов</title>
  <link rel="stylesheet" href="transport.css">
</head>
<body>
  <h1>Калькулятор транспортных расходов</h1>

  <div class="calculator">
    <h2>Автомобиль</h2>
    <label for="carDistance">Расстояние в месяц (км):</label>
    <input type="number" id="carDistance" value="0"><br>
    <label for="carFuelConsumption">Расход топлива (л/100км):</label>
    <input type="number" id="carFuelConsumption" value="0"><br>
    <label for="fuelPrice">Цена топлива (руб/л):</label>
    <input type="number" id="fuelPrice" value="0"><br>
    <button onclick="calculateCarCost()">Рассчитать стоимость автомобиля</button>
    <p id="carCost">Стоимость автомобиля в месяц: 0 руб.</p>
  </div>

  <div class="calculator">
    <h2>Общественный транспорт</h2>
    <label for="publicTransportTrips">Количество поездок в месяц:</label>
    <input type="number" id="publicTransportTrips" value="0"><br>
    <label for="publicTransportPrice">Стоимость одной поездки (руб):</label>
    <input type="number" id="publicTransportPrice" value="0"><br>
    <button onclick="calculatePublicTransportCost()">Рассчитать стоимость общественного транспорта</button>
    <p id="publicTransportCost">Стоимость общественного транспорта в месяц: 0 руб.</p>
  </div>

  <script src="transport.js"></script>
</body>
</html>
